#it should be inside .github/workflows. filename should be anyone
name: Shell Commands

on: [push]


jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: list files
        run: ls 
      - name: get cwd
        run: pwd
      - name: get user
        run: whoami
      - name: Multiline Script
        run: |
          node -v
          npm -v 
          python -v